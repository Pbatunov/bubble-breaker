    <script>
        let array = [2,2,1,
                     3,3,2,
                     1,1,3,];

        const swap = (index, prevIndex) => {
            let currentItem = array[index];
            array[index] = array[prevIndex]
            array[prevIndex] = currentItem
        }

        swap(6, 3);
        swap(7, 4);
        swap(3, 0);
        swap(4, 1);
